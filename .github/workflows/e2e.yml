name: E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Verify Prisma setup
      - name: Verify Prisma setup
        run: |
          npx prisma generate
          npx prisma db push
        env:
          DATABASE_URL: mongodb://localhost:27017/testdb

      # Run Cypress tests
      - name: Run Cypress tests
        run: npm run cy:run
